<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="modal.css" type="text/css">
    <link rel="stylesheet" href="page-style.css" type="text/css">
    <script src="background.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="modal-header">
            <img src="colorify.png" alt="Colorify Banner" class="logo-icon">
        </div>
        <div class="modal-content">
            <p>Change the colors to help you read</p>
        </div>
        <div class="modal-icons">
            <div class="flex-container">
                <div class="flex">
                    <button class="btn btn-dark" id="myBtn1">Greyscale</button>
                </div>
                <div class="flex">
                    <button class="btn btn-success" id="myBtn2">Saturate</button>
                </div>
                <div class="flex">
                    <button class="btn btn-warning" id="myBtn4">High Contrast</button>
                </div>
                <div class="flex">
                    <button class="btn btn-danger" id="myBtn3">Normal</button>
                </div>
            </div>
        </div>
    </div>
</body>



</html>
